<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button onclick="play('Rock')" class="b"><img src="css-img/Rock.jpg" class="i"></button>

    <script src="script.js"></script>

</html>
